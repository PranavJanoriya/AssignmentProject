<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Error Handling</title>
</head>
<body>
     <!-- JS Start -->
     <script>
          fetch ("https://type.fit/api/quotes").then((Response) => {
               if (!Response.ok) {
                    throw new Error(" Network Response was not Ok");
               }
               return Response.json();
          });
     </script>
</body>
</html>
